        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuiz() {
            const quizArea = document.getElementById('questions-area');
            const uniqueTr = [...new Set(wordList.map(item => item.tr))];
            const shuffledWords = shuffleArray([...wordList]);
            
            let html = '';
            shuffledWords.forEach((word, index) => {
                const qId = `q${index}`;
                let distractors = uniqueTr.filter(t => t !== word.tr);
                shuffleArray(distractors);
                let options = shuffleArray([word.tr, ...distractors.slice(0, 3)]);

            const qTxt = qEl.querySelector('.question-text').textContent.split('. ')[1];
