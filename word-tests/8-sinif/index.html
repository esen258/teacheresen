<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>8th Grade Units | Teacher Esen</title>
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #1d3557 0%, #0a1128 100%);
            margin: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #f1faee;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .class-title {
            font-size: 2.5rem;
            color: #ffbe0b;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
        }

        .unit-subtitle {
            font-size: 1rem;
            color: #a8dadc;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .unit-list {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .unit-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(168, 218, 220, 0.1);
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: #f1faee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .unit-info {
            display: flex;
            flex-direction: column;
        }

        .unit-number {
            font-size: 0.75rem;
            color: #ffbe0b;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .unit-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 2px;
        }

        .arrow {
            font-size: 1.4rem;
            color: #a8dadc;
            transition: transform 0.3s ease;
        }

        .unit-item:hover {
            background: rgba(168, 218, 220, 0.12);
            border-color: #ffbe0b;
            transform: translateX(8px);
        }

        .unit-item:hover .arrow {
            transform: translateX(4px);
            color: #ffbe0b;
        }

        .back-btn {
            margin-top: 40px;
            text-decoration: none;
            color: #a8dadc;
            font-size: 0.9rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(168, 218, 220, 0.3);
            padding-bottom: 4px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: #ffbe0b;
            border-color: #ffbe0b;
        }

        @media (max-width: 480px) {
            .class-title { font-size: 2.1rem; }
            .unit-item { padding: 15px 20px; }
        }
    </style>
</head>
