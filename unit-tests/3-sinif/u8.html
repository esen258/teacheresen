function buildQuiz() {
    const container = document.getElementById('quiz-container');
    quizData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <div class="question-text">${index + 1}. ${item.q}</div>
            <div class="options">
                ${item.a.map((opt, i) => `
                    <label class="option-label" id="label-${index}-${i}">
                        <input type="radio" name="q${index}" value="${i}" style="display:none"> ${opt}
                    </label>
                `).join('')}
            </div>
        `;
        container.appendChild(card);
    });

    const btn = document.createElement('button');
    btn.id = 'submit-btn';
    btn.innerText = 'KONTROL ET! üö¶';
    btn.onclick = checkAnswers;
    container.appendChild(btn);

    document.querySelectorAll('.option-label').forEach(label => {
        label.addEventListener('click', function() {
            const name = this.querySelector('input').name;
            document.querySelectorAll(`input[name="${name}"]`).forEach(input => {
                input.parentElement.style.background = '#f8f9f9';
                input.parentElement.style.borderColor = 'transparent';
            });
            this.style.background = '#ebf5fb';
            this.style.borderColor = 'var(--primary-color)';
        });
    });
}

function checkAnswers() {
    let score = 0;
    quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const correctLabel = document.getElementById(`label-${index}-${item.c}`);
        
        if (selected) {
            if (parseInt(selected.value) === item.c) {
                score++;
                correctLabel.classList.add('correct-answer');
            } else {
                document.getElementById(`label-${index}-${selected.value}`).classList.add('wrong-answer');
                correctLabel.classList.add('correct-answer');
            }
        } else {
            correctLabel.classList.add('correct-answer');
        }
    });

    const banner = document.getElementById('result-banner');
    document.getElementById('score-text').innerText = `Skorun: ${score} / 70`;
    banner.style.display = 'block';
    window.scrollTo({top: 0, behavior: 'smooth'});
}
