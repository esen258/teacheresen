        let containerId;
        if (index < 30) containerId = 'p1-container';

        let card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <div class="question-text">${index + 1}. ${item.q}</div>

                ${item.a.map((opt, i) => `
