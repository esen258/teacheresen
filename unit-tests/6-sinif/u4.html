function buildQuiz() {
    quizData.forEach((item, index) => {
        let containerId;
        if (index < 25) containerId = 'p1-container';

        else containerId = 'p3-container';

        let card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `

                ${item.a.map((opt, i) => `
