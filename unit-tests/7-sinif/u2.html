function buildQuiz() {
    quizData.forEach((item, index) => {
        let containerId;
        if (index < 25) containerId = 'p1-container';
        else if (index < 45) containerId = 'p2-container';
        else containerId = 'p3-container';

        let card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <div class="question-text">${index + 1}. ${item.q}</div>
            <div class="options">
                ${item.a.map((opt, i) => `
                    <label class="option-label" id="label-${index}-${i}">
                        <input type="radio" name="q${index}" value="${i}"> ${opt}
                    </label>
                `).join('')}
            </div>
        `;
        document.getElementById(containerId).appendChild(card);
    });
}
