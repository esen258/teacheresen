function buildQuiz() {
    quizData.forEach((item, index) => {
        let containerId;
        if (index < 20) containerId = 'p1-container';
        else if (index < 35) containerId = 'p2-container';
        else containerId = 'p3-container';

        let card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <div class="question-text">${index + 1}. ${item.q}</div>
            <div class="options">
                ${item.a.map((opt, i) => `
                    <label class="option-label" id="label-${index}-${i}">
                        <input type="radio" name="q${index}" value="${i}"> ${opt}
                    </label>
                `).join('')}
            </div>
        `;
        document.getElementById(containerId).appendChild(card);
    });
}

        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const correctLabel = document.getElementById(`label-${index}-${item.c}`);
        
        item.a.forEach((_, i) => {
            document.getElementById(`label-${index}-${i}`).classList.remove('correct-answer', 'wrong-answer');
        });

        if (selected) {
            if (parseInt(selected.value) === item.c) {
                score++;
                correctLabel.classList.add('correct-answer');
            } else {
                const wrongLabel = document.getElementById(`label-${index}-${selected.value}`);
                wrongLabel.classList.add('wrong-answer');
