let shuffledQuestions = [];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function buildQuiz() {
    shuffledQuestions = shuffle([...quizData]);
    const container = document.getElementById('dynamic-questions');
    container.innerHTML = "";

    shuffledQuestions.forEach((item, index) => {
        let card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <span class="category-tag"># ${item.cat}</span>
            <div class="question-text">${index + 1}. ${item.q}</div>
            <div class="options">

                        <input type="radio" name="q${index}" value="${i}"> ${opt}

            </div>
        `;
        container.appendChild(card);
    });
}
