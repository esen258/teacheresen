function buildQuiz() {
    const container = document.getElementById('quiz-container');
    const sections = [
        {title: "üèôÔ∏è 1‚Äì10: Vocabulary (Public Buildings)", start: 0, end: 10},
        {title: "üè™ 11‚Äì25: Verbs & Phrases", start: 10, end: 25},

        {title: "üìù 46‚Äì70: Grammar & Mixed Review", start: 45, end: 70}
    ];

    sections.forEach(sec => {
        let sectionDiv = document.createElement('div');
        sectionDiv.className = 'section-title';
        sectionDiv.innerText = sec.title;
        container.appendChild(sectionDiv);

        for(let i = sec.start; i < sec.end; i++) {
            const item = quizData[i];
            let card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-text">${i + 1}. ${item.q}</div>
                <div class="options">
                    ${item.a.map((opt, optIndex) => `
                        <label class="option-label" id="label-${i}-${optIndex}">
                            <input type="radio" name="q${i}" value="${optIndex}"> ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(card);
        }
    });

    let btn = document.createElement('button');
    btn.id = 'submit-btn';
    btn.innerText = 'PUANIMI HESAPLA ‚úÖ';
    btn.onclick = checkAnswers;
    container.appendChild(btn);
}

function checkAnswers() {
    let score = 0;
    quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const correctLabel = document.getElementById(`label-${index}-${item.c}`);
        
        item.a.forEach((_, i) => {
            document.getElementById(`label-${index}-${i}`).classList.remove('correct-answer', 'wrong-answer');
        });

        if (selected) {
            if (parseInt(selected.value) === item.c) {
                score++;
                correctLabel.classList.add('correct-answer');
            } else {
                const wrongLabel = document.getElementById(`label-${index}-${selected.value}`);
                wrongLabel.classList.add('wrong-answer');
                correctLabel.classList.add('correct-answer');
            }
        } else {
            correctLabel.classList.add('correct-answer');
        }
    });
