<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>UNIT TESTS | Grade Selection</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #1d3557 0%, #0a1128 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #f1faee;
        }

        .header { text-align: center; margin-bottom: 40px; animation: fadeIn 1s ease; }
        .header h1 { color: #ffbe0b; margin: 0; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; }
        .header p { color: #a8dadc; letter-spacing: 5px; font-weight: 300; margin-top: 10px; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .grade-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 10px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .grade-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffbe0b;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .grade-card h2 { font-size: 3rem; margin: 0; color: #f1faee; font-weight: 300; }
        .grade-card span { font-size: 0.8rem; color: #ffbe0b; font-weight: 600; letter-spacing: 2px; }

        .back-home {
            margin-top: 50px;
            color: #a8dadc;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid #a8dadc;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        .back-home:hover { color: #ffbe0b; border-color: #ffbe0b; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            .grid-container { grid-template-columns: 1fr 1fr; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>UNIT TESTS</h1>
        <p>CHOOSE YOUR GRADE</p>
    </header>

    <main class="grid-container">
        <a href="./3-sinif/index.html" class="grade-card">
            <h2>3</h2>
            <span>GRADE</span>
        </a>
        <a href="./4-sinif/index.html" class="grade-card">
            <h2>4</h2>
            <span>GRADE</span>
        </a>
        <a href="./5-sinif/index.html" class="grade-card">
            <h2>5</h2>
            <span>GRADE</span>
        </a>
        <a href="./6-sinif/index.html" class="grade-card">
            <h2>6</h2>
            <span>GRADE</span>
        </a>
        <a href="./7-sinif/index.html" class="grade-card">
            <h2>7</h2>
            <span>GRADE</span>
        </a>
        <a href="./8-sinif/index.html" class="grade-card">
            <h2>8</h2>
            <span>GRADE</span>
        </a>
    </main>

    <a href="../index.html" class="back-home">â¬… BACK TO MAIN PORTAL</a>

</body>
</html>
